<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice jss slider</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>

    <div class="parent">
        <div class="child">
            <img src="./images/1.jpg" alt="">
            <img src="./images/2.jpg" alt="">
            <img src="./images/3.jpg" alt="">
            <img src="./images/4.jpg" alt="">
            <img src="./images/5.jpg" alt="">
        </div>
    </div>
    
    <button class="button1" onclick="btn1()">button 1</button>
    <button onclick="btn2()">button 2</button>
    <button onclick="btn3()">button 3</button>
    <button onclick="btn4()">button 4</button>
    <button onclick="btn5()">button 5</button>
    
    <script>
        var child=document.getElementsByClassName("child")[0];
        console.log(child);
        var btn=document.querySelectorAll("button");
        console.log(btn);
            btn[0].style.height="60px"

        function btn1()
        {
            child.style.left="0%";
            if(btn[0].style.height=="60px")
            {
            //   btn[0].style.backgroundColor="black";
              btn[0].style.height="100px"
            }
            else
            {
            btn[0].style.height="60px"

            }
        }
        function btn2()
        {
            child.style.left="-100%";
            btn[1].style.background="black"
            btn[1].style.color="white"
        }
        function btn3()
        {
            child.style.left="-200%";
            btn[2].style.background="black"
            btn[2].style.color="white"
        }
        function btn4()
        {
            child.style.left="-300%";
            btn[3].style.background="black"
            btn[3].style.color="white"
        }
        function btn5()
        {
            child.style.left="-400%";
            btn[4].style.background="black"
            btn[4].style.color="white"
        }

        

    </script>
</body>
</html>
